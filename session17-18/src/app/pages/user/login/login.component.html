<!-- reactive form -->
<section class="my-5 container">
    <h2 class="text-center text-primary">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
            <label>Email</label>
            <input  placeholder="Email" class="form-control" formControlName="email">
            <div class="alert alert-danger my-3" 
            *ngIf="email?.invalid && (email?.dirty || email?.touched || isSubmitted)">
                <!-- <li>{{ email?.valid }}</li>
                <li>{{ email?.invalid }}</li>
                <li>{{ email?.value }}</li>
                <li>{{ email?.touched }}</li>
                <li>{{ email?.dirty }}</li> -->
                <li *ngIf="email?.errors?.['required']">Email is Required</li>
                <li *ngIf="email?.errors?.['email']">Email Invalid Format</li>
            </div>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input formControlName="password" placeholder="password" type="password" class="form-control">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
</section>
