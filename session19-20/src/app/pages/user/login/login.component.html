<section class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-12 bg-light border border-2 p-5 rounded">
            <h5 class="text-primary text-center h3 my-3">
                Login
            </h5>
            <div>{{msg}}</div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                    <input placeholder="email" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <input placeholder="password" type="password" class="form-control" formControlName="password">
                </div>
                <div class="mb-3 text-center">
                    <button class="btn btn-primary">login</button>
                </div>
            </form>
        
        </div>
    </div>
</section>
