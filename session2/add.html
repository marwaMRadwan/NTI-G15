<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container my-5">
        <div class="d-flex justify-content-end mb-3">
            <a href="index.html" class="btn btn-primary">All Tasks</a>
        </div>
        <div>
            <form id="addTask">
                <div class="mb-3">
                    <label>Task Title</label>
                    <input placeholder="title" class="form-control" name="taskTitle">
                </div>
                <div class="mb-3">
                    <label>Task Content</label>
                    <textarea class="form-control" style="resize: none;" rows="3" placeholder="Task Content" name="taskContent"></textarea>
                </div>
                <div class="mb-3">
                    <label>Task Due Date</label>
                    <input type="date" class="form-control" name="taskDueDate">
                </div>
                <div class="mb-3">
                    <label>Task Due Date</label>
                <select class="form-select" aria-label="Default select example" name="taskType" id="tType">
                    <option selected disabled>Task Type</option>
                  </select>
                </div>

            <div class="mb-3">
                <button class="btn btn-primary">add Task</button>
            </div>
            </form>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
