<section class="container my-5">
    <h3 class="text-primary text-center">
        Our Services
    </h3>
    <div class="row">
        <div class="col-md-3 col-12" *ngFor="let myService of p|slice:0:4">
            <div class="card">
                <img [src]="myService.url" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{myService.title}}</h5>
                <a routerLink="/service/{{myService.id}}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
    </div>
</section>
